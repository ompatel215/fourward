<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Scheduler Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Course Scheduler Admin</h1>
    
    <form action="/add_course" method="post">
        <input type="text" name="course" placeholder="Course Name" required>
        <button type="submit">Add Course</button>
    </form>

    <form action="/add_prerequisite" method="post">
        <input type="text" name="course" placeholder="Course Name" required>
        <input type="text" name="prerequisite" placeholder="Prerequisite" required>
        <button type="submit">Add Prerequisite</button>
    </form>

    <form action="/delete_course" method="post">
        <select name="course" required>
            {% for course in courses %}
            <option value="{{ course }}">{{ course }}</option>
            {% endfor %}
        </select>
        <button type="submit">Delete Course</button>
    </form>

    <form action="/edit_course" method="post">
        <select name="old_course" required>
            {% for course in courses %}
            <option value="{{ course }}">{{ course }}</option>
            {% endfor %}
        </select>
        <input type="text" name="new_course" placeholder="New Course Name" required>
        <input type="text" name="new_credits" placeholder="New Credits" required>
        <input type="text" name="new_description" placeholder="New Description" required>
        <button type="submit">Edit Course</button>
    </form>

    <form action="/load_courses" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Load Courses from Excel</button>
    </form>

    <p><a href="{{ url_for('index') }}">Back to Main Page</a></p>
</body>
</html>
