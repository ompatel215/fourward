<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .course-selection {
            margin: 20px 0;
        }
        
        #courseSearch {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .course-item {
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        
        .course-item:hover {
            background: #e9ecef;
        }
        
        .course-item input[type="checkbox"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Course Scheduler</h1>
    <form action="/add_course" method="post">
        <input type="text" name="course" placeholder="Course Name" required>
        <button type="submit">Add Course</button>
    </form>
    <form action="/add_prerequisite" method="post">
        <input type="text" name="course" placeholder="Course Name" required>
        <input type="text" name="prerequisite" placeholder="Prerequisite" required>
        <button type="submit">Add Prerequisite</button>
    </form>
    <form action="/get_prerequisites" method="get">
        <select name="course" required>
            {% for course in courses %}
            <option value="{{ course }}">{{ course }}</option>
            {% endfor %}
        </select>
        <button type="submit">Get Prerequisites</button>
    </form>
    <form action="/load_courses" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Load Courses from Excel</button>
    </form>
    <form action="/delete_course" method="post">
        <select name="course" required>
            {% for course in courses %}
            <option value="{{ course }}">{{ course }}</option>
            {% endfor %}
        </select>
        <button type="submit">Delete Course</button>
    </form>
    <a href="/display_courses">Display All Courses</a>
    <form action="/get_recommendations" method="post">
        <h3>Select Completed Courses</h3>
        <div class="course-selection">
            <input type="text" id="courseSearch" placeholder="Search courses..." onkeyup="filterCourses()">
            <div class="course-grid">
                {% for course in courses %}
                <div class="course-item">
                    <input type="checkbox" name="completed_courses" value="{{ course }}" id="course_{{ course }}">
                    <label for="course_{{ course }}">{{ course }}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        <button type="submit">Get Recommendations</button>
    </form>
    <script>
    function filterCourses() {
        const searchInput = document.getElementById('courseSearch');
        const filter = searchInput.value.toUpperCase();
        const courseItems = document.getElementsByClassName('course-item');

        for (let item of courseItems) {
            const label = item.getElementsByTagName('label')[0];
            const txtValue = label.textContent || label.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        }
    }
    </script>
</body>
</html>
