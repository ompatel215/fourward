<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>All Courses</h1>
    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Prerequisites</th>
                <th>Credits</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for course, details in courses.items() %}
            <tr>
                <td>{{ course }}</td>
                <td>{{ details.prerequisites | join(', ') }}</td>
                <td>{{ details.credits }}</td>
                <td>{{ details.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Back to Main Page</a>
</body>
</html>
